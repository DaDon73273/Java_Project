<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title :</label>
    <input type="text" formControlName="title" class="form-control" [ngClass]="{'is-invalid': submitted && f.title.errors}">
    <div *ngIf=" submitted && f.title.errors" class="invalid-feedback">
      <div *ngIf="t.title.errors.required">Title is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="firstname">First Name :</label>
    <input type="text" formControlName="firstname" class="form-control" [ngClass]="{'is-invalid': submitted && f.firstname.errors}">
    <div *ngIf=" submitted && f.firstname.errors" class="invalid-feedback">
      <div *ngIf="t.firstname.errors.required">First Name is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="lastname">Last Name :</label>
    <input type="text" formControlName="lastname" class="form-control" [ngClass]="{'is-invalid': submitted && f.lastname.errors}">
    <div *ngIf=" submitted && f.lastname.errors" class="invalid-feedback">
      <div *ngIf="t.lastname.errors.required">Last Name is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email Name :</label>
    <input type="text" formControlName="email" class="form-control" [ngClass]="{'is-invalid': submitted && f.email.errors}">
    <div *ngIf=" submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="t.email.errors.required">Email Name is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password Name :</label>
    <input type="text" formControlName="password" class="form-control" [ngClass]="{'is-invalid': submitted && f.password.errors}">
    <div *ngIf=" submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="t.password.errors.required">Password Name is required</div>
      <div *ngIf="t.password.errors.minlength">Password must be atleast 6 characters</div>
    </div>
  </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-success">Register</button>
  </div>

</form>
