<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<div class="container">

  <div class="card bg-light max-width:1000px" >
    <article class="card-body mx-auto" style="max-width:800px;">
      <h4 class="card-title mt-3 text-center">Create Account</h4>
      <p>
        <a href="" class="btn btn-block btn-twitter">
          <i class="fab fa-twitter"></i>   Login via Twitter</a>
        <a href="" class="btn btn-block btn-facebook">
          <i class="fab fa-facebook-f"></i>   Login via facebook</a>
      </p>
      <p class="divider-text">
          <span class="bg-light">OR</span>
      </p>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <label for="title">Title :</label>
    <mat-select  [formControl]="registerForm.controls.title" >
      <mat-option *ngFor="let title of titles" [value]="title">
        {{title}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="form-group">
    <label for="firstname">First Name :</label>
    <input type="text" [formControl]="registerForm.controls.firstname" class="form-control" [ngClass]="{'is-invalid': submitted && f.firstname.errors}">
    <div *ngIf=" submitted && f.firstname.errors" class="invalid-feedback">
      <div *ngIf="registerForm.controls.firstname.errors.required">First Name is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="lastname">Last Name :</label>
    <input type="text" [formControl]="registerForm.controls.lastname" class="form-control" [ngClass]="{'is-invalid': submitted && f.lastname.errors}">
    <div *ngIf=" submitted && f.lastname.errors" class="invalid-feedback">
      <div *ngIf="registerForm.controls.lastname.errors.required">Last Name is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email Name :</label>
    <input type="text" [formControl]="registerForm.controls.email" class="form-control" [ngClass]="{'is-invalid': submitted && f.email.errors}">
    <div *ngIf=" submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="registerForm.controls.email.errors.required">Email Name is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password Name :</label>
    <input type="text" [formControl]="registerForm.controls.password" class="form-control" [ngClass]="{'is-invalid': submitted && f.password.errors}">
    <div *ngIf=" submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="registerForm.controls.password.errors.required">Password Name is required</div>
      <div *ngIf="registerForm.controls.password.errors.minlength">Password must be atleast 6 characters</div>
    </div>
  </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-success" >Register</button>
  </div>

</form>
</article>
</div>
</div>
