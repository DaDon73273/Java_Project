<table class="table table-striped">

  <thead>
    <th>id</th>
    <th>firstname</th>
    <th>lastname</th>
    <th>email</th>
    <th>password</th>
    <th>title</th>
    <th>type</th>
  </thead>

  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.firstname}}</td>
      <td>{{user.lastname}}</td>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>
      <td>{{user.title}}</td>
      <td>{{user.type}}</td>
    </tr>
  </tbody>

</table>
